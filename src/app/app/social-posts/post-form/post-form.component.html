
<form #postForm="ngForm" (ngSubmit)="addToPostComponent(postForm); postForm.reset()"  >
    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="title" type="text" class="form-control" id="title" name="title" placeholder="Post title" />
    </div>
 
    <div class="form-group">
        <label for="thought">Thought</label>
        <textarea [(ngModel)]="thought" class="form-control" id="thought" name="thought"></textarea>
    </div>

    <button type="submit" class="btn  btn-info btn-block">Add Post</button>
</form>
